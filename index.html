<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VenueFinder</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
  </head>
  <body>
    <header role="banner">
      <img class="attribution" src="powered-by-foursquare-blue.png" alt="Powered by Foursquare">
      <h1>VenueFinder</h1>
    </header>
    <form>
      <select class="categories" name="categories">
        <option value="4d4b7104d754a06370d81259">Arts & Entertainment</option>
        <option value="4d4b7105d754a06373d81259">Events</option>
        <option value="4d4b7105d754a06374d81259">Food</option>
        <option value="4d4b7105d754a06376d81259">Nightlife</option>
        <option value="4d4b7105d754a06377d81259">Outdoors & Recreation</option>
      </select>
      <input class="searchCity" id="cityAutocomplete" type="text" placeholder="Select a city." required>
      <input class="searchButton" type="submit" value="Search">
    </form>
    <section role="region" class="weatherResultsContainer"></section>
    <section role="region" class="venueResultsContainer">
      <section role="region" class="venueResults">
        <p class="landingText">Select a category and provide a city and state above for venues.</p>
      </section>
    </section>
   <script src="index.js"></script>
  </body>
</html>
